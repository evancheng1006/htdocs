	<h1>Command Line: 使用命令列、包含windows跟linux</h1>
    <h2>Windows</h2>
	<h2>Linux</h2>
        <h3>Note</h3>
	vim 不小心按到別的鍵以後再按I，是不會進入編輯模式的。解決辦法：按住Backspace，清除先前打過的文字，再按I。<br>
	Linux的命令列打密碼的時候不會顯示，甚至連幾個字元都不會顯示。所以看到打字沒反應不要擔心，它其實真的有打進去。如果打錯，狂按backspace就好了，這樣就可以重打。<br>
